<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Введите строку и нажмите Добавить</label>
            <input type="text" class="form-control firstStr" id="formGroupExampleInput" placeholder="Example input placeholder">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-outline-primary btnAdd">Добавить</button>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Вы добавили строки:</label>
            <textarea class="form-control addAllText" id="exampleFormControlTextarea1" rows="3" disabled></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Отфильтровано:</label>
            <textarea class="form-control addFilterText" id="exampleFormControlTextarea1" rows="3" disabled></textarea>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Фильтр : введите количество выводимых слов</label>
            <input type="number" class="form-control num" id="formGroupExampleInput" value="1">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-outline-primary btnFilter">Фильтровать</button>
            <button type="button" class="btn btn-outline-primary btnReset">Сбросить</button>
          </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
